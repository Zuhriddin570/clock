<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <img src="./images-_1_.svg" alt="">
        <div class="hour" id="hr">
            <div class="hr"></div>
        </div>
        <div class="min" id="mn">
            <div class="mn"></div>
        </div>
        <div class="sec" id="sc">
            <div class="sc"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
